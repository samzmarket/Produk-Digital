<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SAMZ STORE - Top Up Diamond</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <header>
    <h1>SAMZ STORE</h1>
    <p>Top Up Game Murah, Cepat & Terpercaya</p>
  </header>

  <section class="form-section">
    <h2>Masukkan ID Game</h2>
    <form id="topupForm">
      <input type="text" id="userId" placeholder="User ID" required />
      <input type="text" id="serverId" placeholder="Server ID" required />
    </form>
  </section>

  <section class="produk-container">
    <h2>Top Up Diamond ML</h2>
    <div class="produk-list">
      <div class="produk-card">
        <img src="https://via.placeholder.com/150x150.png?text=86+DM" alt="86 DM" />
        <h3>86 Diamond</h3>
        <p class="harga">Rp 15.000</p>
        <button onclick="beli('86 Diamond', '15000')">Beli Sekarang</button>
      </div>
      <div class="produk-card">
        <img src="https://via.placeholder.com/150x150.png?text=172+DM" alt="172 DM" />
        <h3>172 Diamond</h3>
        <p class="harga">Rp 30.000</p>
        <button onclick="beli('172 Diamond', '30000')">Beli Sekarang</button>
      </div>
      <div class="produk-card">
        <img src="https://via.placeholder.com/150x150.png?text=257+DM" alt="257 DM" />
        <h3>257 Diamond</h3>
        <p class="harga">Rp 45.000</p>
        <button onclick="beli('257 Diamond', '45000')">Beli Sekarang</button>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 SAMZ STORE. All rights reserved.</p>
  </footer>

  <script>
    function beli(namaProduk, harga) {
      const userId = document.getElementById("userId").value.trim();
      const serverId = document.getElementById("serverId").value.trim();

      if (!userId || !serverId) {
        alert("Masukkan User ID dan Server ID terlebih dahulu.");
        return;
      }

      const nomor = "6281234567890"; // Ganti dengan nomor WA kamu
      const pesan = `Halo, saya ingin top up:\n\n- Produk: ${namaProduk}\n- Harga: Rp ${harga}\n- User ID: ${userId}\n- Server ID: ${serverId}`;
      const url = `https://wa.me/${nomor}?text=${encodeURIComponent(pesan)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
